{% extends 'partials/base.html' %}
{% block title %}Logout Page{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm text-center">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">You have been logged out.</h4>
                    {% comment %} <p class="text-muted mb-4">Thank you for visiting.</p> {% endcomment %}
                    <a href="{% url 'users-login' %}" class="btn btn-primary btn-lg w-100">Login Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
