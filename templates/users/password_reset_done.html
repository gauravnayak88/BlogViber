{% extends 'partials/base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm text-center">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">Check Your Email</h4>
                    <p class="text-muted mb-4">
                        A mail with instructions to reset your password has been sent to the email address you provided. Please check your inbox.
                    </p>
                    <a href="{% url 'users-login' %}" class="btn btn-primary btn-lg w-100">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
