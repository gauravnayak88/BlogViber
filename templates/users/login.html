{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container cover py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Login to Your Account</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Don't have an account? <a href="{% url 'users-sign-up' %}" class="text-decoration-none">Create Account</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
