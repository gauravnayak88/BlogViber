{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5>Edit your comment</h5>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'blog-post-detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
